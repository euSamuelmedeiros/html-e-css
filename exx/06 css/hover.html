<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exeplo hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
div:hover > p {
    display: block;
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    background-color: blue;
    color: white;

}
      div > p {
        display: none;
      }
    
       div:hover {
        color: blue;
       }
        
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texte a baixo</p>
    <div>
        passe o mouse aqui

    <p>texto escondido</p>
    </div>
    <p>
        fim do exeplo
    </p>
    
</body>
</html>
