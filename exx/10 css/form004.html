<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>

        
</head>
<body>
    <h1>teste de formularios</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>dados pessoais</legend>

        <p>  
            <label for="iimail">email:</label>
            <input type="email" name="email" id="iimail" autocomplete="email" required placeholder="  Email"  class="oi">
            
        </p>
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder=" nome">
        </p>
        <p>
            <label for="itel">telefone:</label>
            <input type="tel" name="telefone" id="itel" pattern="^[0-9]{4}-[0-9]{4}$" autocomplete="tel" placeholder="telefone">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </fieldset>
</form>
    
</body>
</html>
