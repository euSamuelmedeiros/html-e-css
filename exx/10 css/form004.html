<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>

        .cod {
            display: inline-block;
            background-color: transparent;
         
        }

        #oi {
            border-radius: 10px;

        }
        
        body {
            background-color: rgb(165, 84, 241);
            color: white;
        }
    </style>

        
</head>
<body>
    <h1>teste de formularios</h1>

    <form action="cadastro.php" method="get" autocomplete="on" class="cod">
    <fieldset id="oi">
        <legend>dados pessoais</legend>

        <p>

            <label for="iimail">email:</label>
            <input type="email" name="email" id="iimail" autocomplete="email" required placeholder="  Email" class="cod" > 
            
        </p>
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder=" nome">
        </p>
        <p>
            <label for="itel">telefone:</label>
            <input type="tel" name="telefone" id="itel" pattern="^[0-9]{4}-[0-9]{4}$" autocomplete="tel" placeholder="telefone">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </fieldset>
    </form>



    <h1>segundo teste de formularios</h1>

    <form action="cadastro.php" method="post" autocomplete="on" class="cod">

        <fieldset>
            <legend>dados do cliente</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="40" maxlength="80" placeholder="Nome completo" >
            </p>

            <p>
                <label for="iimail">Email:</label>
                <input type="email" name="email" id="iimael" required placeholder="email" autocomplete="email">
            
            </p>

            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="telefone" id="itel" required min="1 "  max="14" placeholder="Telefone"> 
            </p>

            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="apagar">
            </p>
        </fieldset>






    </form>
  

    
</body>
</html>
